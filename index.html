<!DOCTYPE html>
<html>
    <head>
        <title>CTY Canon Listen</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="eventsource.js"></script>
        <script type="text/javascript" src="jquery.scrollTo-1.4.2-min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header_inner">
                    <span id="title">CTY Canon Listen</span>
                    <div id="indicator">0 online</div>
                </div>
            </div>
            <div id="main_wrapper">
                <div id="main">
                    <div id="left_wrapper">
                        <div id="left">
                            <div id="playlist_box" class="box">
                                <div id="playlist" class="box_inner"></div>
                            </div>
                            <div id="video_box" class="box">
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
                    <div id="right_wrapper">
                        <div id="right">
                            <div id="users_box" class="box">
                                <div id="users_box_inner">
                                    <div id="users_box_title">Users currently online:</div>
                                    <ul id="users_list">
                                        
                                    </ul>
                                </div>
                            </div>
                            <div id="chat_box" class="box">
                                <div id="chat_history">
                                    <div id="chat_history_typing"></div>
                                </div>
                                <div id="chat_input">
                                    <input id="chat_input_content" type="text" placeholder="Type here and press enter to chat" />
                                </div>
                            </div>
                            <div id="lyrics_box" class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls_wrapper">
                <div id="controls">
                    <div id="nowplaying" class="control_wrapper">
                        <div class="control"></div>
                        <div class="label">Now Playing:</div>
                        <div id="nowplaying_song"></div>
                    </div>
                    <div id="progress" class="control_wrapper">
                        <div class="control"></div>
                        <div class="label">Progress:</div>
                        <div id="progressbar">
                            <div id="progressbar_inner"></div>
                        </div>
                    </div>
                    <div id="volume" class="control_wrapper">
                        <div class="control"></div>
                        <div class="label">Volume:</div>
                        <div id="volumebar">
                            <div id="volumebar_handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
