<!DOCTYPE html>
<html>
    <head>
        <title>CTY Canon Listen</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.8.22.custom.min.js"></script>
        <script type="text/javascript" src="jquery.scrollTo-1.4.2-min.js"></script>
        <script type="text/javascript" src="jquery.cookie.js"></script>
        <script type="text/javascript" src="eventsource.js"></script>
        <script>document.write('<script src="//'+ location.hostname + ':8080/socket.io/socket.io.js">\x3C/script>')</script>
        <script type="text/javascript" src="main.js"></script>
        
        <!-- Start of Woopra Code -->
        <script>
        (function(){
        var t,i,e,n=window,o=document,a=arguments,s="script",r=["config","track","identify","visit","push","call"],c=function(){var t,i=this;for(i._e=[],t=0;r.length>t;t++)(function(t){i[t]=function(){return i._e.push([t].concat(Array.prototype.slice.call(arguments,0))),i}})(r[t])};for(n._w=n._w||{},t=0;a.length>t;t++)n._w[a[t]]=n[a[t]]=n[a[t]]||new c;i=o.createElement(s),i.async=1,i.src="//static.woopra.com/js/w.js",e=o.getElementsByTagName(s)[0],e.parentNode.insertBefore(i,e)
        })("woopra");

        woopra.config({
            domain: 'canonlisten.tk',
            idle_timeout: 1800000
        });
        woopra.track();
        </script>
        <!-- End of Woopra Code -->
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="header_inner">
                    <span id="title">CTY Canon Listen<span id="event_title"></span></span>
                    <div id="indicator">0 online</div>
                </div>
            </div>
            <div id="main_wrapper">
                <div id="main">
                    <div id="left_wrapper">
                        <div id="left">
                            <div id="playlist_box" class="box">
                                <div id="playlist" class="box_inner"></div>
                            </div>
                            <div id="video_box" class="box">
                                <div id="player_blocker"></div>
                                <div id="player"></div>
                            </div>
                        </div>
                    </div>
                    <div id="right_wrapper">
                        <div id="right">
                            <div id="users_box" class="box">
                                <div id="users_box_inner">
                                    <div id="users_box_title">Users currently online:</div>
                                    <ul id="users_list"></ul>
                                </div>
                            </div>
                            <div id="chat_box" class="box">
                                <div id="chat_box_title">Chat:</div>
                                <div id="chat_history">
                                    <div id="chat_history_typing"></div>
                                </div>
                                <div id="chat_input">
                                    <input id="chat_input_content" type="text" placeholder="Type here and press enter to chat" />
                                </div>
                            </div>
                            <div id="lyrics_box" class="box"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="controls_wrapper">
                <div id="controls">
                    <div id="nowplaying" class="control_wrapper">
                        <div class="control"></div>
                        <div class="label">Now Playing:</div>
                        <div id="nowplaying_song"></div>
                    </div>
                    <div id="progress" class="control_wrapper">
                        <div class="control"></div>
                        <div class="label">Progress:</div>
                        <div id="progressbar">
                            <div id="progressbar_inner"></div>
                        </div>
                    </div>
                    <div id="volume" class="control_wrapper">
                        <div class="control"></div>
                        <div class="label">Volume:</div>
                        <div id="volumebar">
                            <div id="volumebar_handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
